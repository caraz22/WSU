<!DOCTYPE html>
<html>
<head>
   
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Account Information</title>
   <style>
      table{
         border-collapse: collapse;
         border: 1px solid black;
         width: 350px;
      }
      td{
         border: 1px solid black;

      }
   </style>





   <script>
      window.addEventListener("load", function(){   
         // Retrieve the field/value pairs from the URL
         var formData = location.search.slice(1);
         formData = formData.replace(/\+/g," ");
         formData = decodeURIComponent(formData);
         let formFields = formData.split(/[&=]/g);

         document.getElementById('username').textContent = formFields[2]
         document.getElementById('email').textContent = formFields[2]
         document.getElementById('pwd').textContent = formFields[3]
         document.getElementById('pwd2').textContent = formFields[4]

      } );   
   </script>
</head>

<body>
   <header>
      
   </header>

   <article>
      <h1>Account Information</h1>
      <table id="account">
         <tr>
            <td>Username</td>
            <td><span id="username"></span></td>
         </tr>
         <tr>
            <td>Email</td>
            <td><span id="email"></span></td>
         </tr> 
         <tr>
            <td>Password</td>
            <td><span id="pwd"></span></td>
         </tr>
         <tr>
            <td>Confirm Password</td>
            <td><span id="pwd2"></span></td>
         </tr>             
      </table>
      <article>
</body>
</html>
