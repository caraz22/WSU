<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Project Home Page</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <style>
      article {
         width: 700px;
         margin: 150px auto 0;
      }
   </style>

   <script src="app.js" defer></script>
</head>

<body>
   <header>
      <h1>
         Pass output to html table in anoher html file
      </h1>
   </header>

   <article>
      <h1>Create your Account</h1>
      <form id="signup" name="signup" method="get" action="validate.html">
               <div class="mb3">
                     <label for="uses" class="form-label">Username</label>
                     <input type="text" class="form-control" id="user" name="user" required />
               </div>
               <div class="mb3">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" id="email" name="email" required >
               </div>
               <div class="mb3">
                     <label for="pwd" class="form-label">Password</label>
                     <input type="password" class="form-control" id="pwd1" name="pwd1" required
                  pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" >
               </div>
               <div class="mb3">
                     <label for="confirm" class="form-label">Confirm Password</label>
                     <input type="password" class="form-control" id="pwd2" name="pwd2" required >
               </div>
               <div class="mb3">
                     <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
               </div>
         </form>
   </article>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
         crossorigin="anonymous"></script>
</body>

</html>
