<h2>User List</h2>
<ul>
    <li *ngFor="let user of users">
        {{ user.name }} - {{ user.email }}
        <button (click) = "goToUserDetail(user)">View Details</button>
    </li>
</ul>

<h2>Add New User</h2>
<form (submit) = "addUser(newUser)" #userForm = "ngForm">
    <input 
    type = "number"
    name = "id"
    [(ngModel)] = "newUser.id"
    required
    placeholder = "id">
    <input 
    type = "text"
    name = "name"
    [(ngModel)] = "newUser.name"
    required
    placeholder = "Name">
    <input 
    type = "text"
    name = "email"
    [(ngModel)] = "newUser.email"
    required
    placeholder = "Email">    
    <button type = "submit" [disabled] = "!userForm.form.valid">Add User</button>
</form>
